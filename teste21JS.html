<html>

<head>
    <title>Apredendo DOM HTML</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        #site {
            text-align: center;
            display: block;
            position: relative;
            margin: 0 auto;            
            width: 300px;            
        }
        input{width: 100px;font-size: 16px;}
        #tabela{margin-left: 90px;}
        table,
        td,
        th,
        td {
            border: 1px solid silver;
        }
    </style>
    <script type="text/javascript" src="./teste21JS.js"></script>
</head>

<body>
    <div id="site">
        <form id="form">
            <input type="text" name="peca" placeholder="Peça" /><br>
            <input type="text" name="preco" placeholder="Preço"/><br><br>
            <input type="button" name="botao" value="INSERIR" />
        </form>
        <br>
        <br>
        <table id="tabela">
            <tr>
                <th>PEÇA</th>
                <th>PREÇO</th>
            </tr>
        </table>
    </div>
</body>

</html>
