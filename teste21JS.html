<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Calculo do IMC</title>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        body {
            background-color: rgba(220, 220, 220, 0.2);
            font-family: 'Open Sans';
            font-size: 16px;
        }

        fieldset {
            margin: 0px auto;
            width: 200px;
            background-color: #ddd;
            text-align: center;
        }

        fieldset.resp {
            width: 160px;
            height: 40px;
        }

        input#peso,
        input#altura,
        input#botao {
            width: 160px;
            font-size: 18px;
        }
        #cond {            
            text-align: center;
        }

        /*@media (max-width: 720px){body{font-size: 25px;}fieldset{width: 300px;}fieldset.resp{width: 220px;height: 70px;}} // mobile*/
    </style>

    <script type="text/javascript" src="teste21JS.js"></script>

</head>

<body>
    <form id="formulario">
        <fieldset>
            <legend>
                <h3>Cálculo do IMC</h3>
            </legend>
            <label><input type="number" id="peso" step="0.1" min="0" max="200" placeholder="Peso em Kg" /></label><br>
            <label><input type="number" id="altura" step="0.01" min="0" max="2.50" placeholder="Altura em metros" /></label><br><br>
            <label><input type="button" id="botao" value="CALCULAR" /></label><br><br>
            <span id="imc">IMC</span><br><br>
            <fieldset class="resp">
                <legend>Condição:</legend>
                <label id="cond">?</label>
            </fieldset><br>
        </fieldset>
    </form>
</body>

</html>
