<html>

<head>
    <title>AJAX</title>
    <meta charset="UTF-8" />
    <style type="text/css">
    button{width: 120px;text-align: center;}
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        // AJAX
        // ver $.ajax e $.post no PHP
        $(function () {

            $.ajaxSetup({
                cache: false
            });

            var pagina = "temp.html";
            var json = "testejson.json";

            $("#botao1").click(function () {
                $("#result").load(pagina);
            });

            $("#botao2").click(function () {

                $.get(json, function (dados) { //ou: getJSON
                    $.each(dados, function (chave, valor) {
                        $("#json").append(`<p>${chave} : ${valor}</p>`);
                    });
                });
            });
            $("#botao3").click(function () {
                $("p").remove();
            });
        })
    </script>
</head>

<body>
    <button id='botao1'>Abrir Pagina</button>
    <button id='botao2'>Abrir JSON</button>
    <button id='botao3'>Remover JSON</button>
    <div id="result"></div>
    <div id="json"></div>
</body>

</html>
