<html>

<head>
	<title>RESOLUÇÃO DA TELA, sem onclick no HTML</title>
	<meta charset="UTF-8" />
	<script>
		window.onload = function () {
			var botao = document.getElementById("botao");
			botao.onclick = function () {
				var resp1 = document.getElementById("resp1");
				var resp2 = document.getElementById("resp2");

				resp1.innerHTML = "Monitor: " + window.screen.width + " / " + window.screen.height + "<br>"; // resolução do monitor
				resp2.innerHTML = "Browser: " + window.innerWidth + " / " + window.innerHeight + "<br>"; // resolução do browser
			}
		}
	</script>
</head>

<body>
	<h3>RESOLUÇÃO DA TELA, sem onclick no HTML</h3>
	<p id="paragrafo">Clique no botão para exibir a altura e largura dessa janela.</p>
	<button id="botao">MOSTRAR</button>
	<p id="resp1"></p>
	<p id="resp2"></p>
</body>

</html>
