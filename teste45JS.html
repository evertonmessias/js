<!DOCTYPE html>
<html>

<head>
	<title>Abas com HTML5 e CSS3</title>
	<meta charset="utf-8" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#BlocoTab {
			display: block;
			position: absolute;
			left: 35%;
			top: 90%;
		}

		#BlocoTab .abas {
			display: inline;
		}

		#BlocoTab .abas li {
			float: left;
			list-style: none;
			margin-left: 2px;
		}

		#BlocoTab .aba {
			width: 100px;
			height: 30px;
			line-height: 25px;
			border: solid 1px;
			border-radius: 3px;
			text-align: center;
			padding-top: 5px;
			background: #ccc;
			color: #fff;
			cursor: pointer;
		}

		#BlocoTab .ativa {
			width: 100px;
			height: 30px;
			border: solid 1 px;
			border-radius: 3px;
			text-align: center;
			padding-top: 5px;
			background: #aaa;
		}

		#BlocoTab .ativa span,
		#BlocoTab .selected span {			
			color: #fff
		}

		#BlocoTab .selected {
			width: 100px;
			height: 30px;
			border: solid 1 px;
			border-radius: 3px;
			text-align: center;
			padding-top: 5px;
			background: #666
		}

		.conteudo {
			width: 100%;
			height: 200px !important;
			background: #666;
			display: none;
			height: 100%;
			color: #fff;
			font-size: 50px;
			margin-top: 10px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".conteudo1").show();
			$(".abas li:first div").addClass("selected");
			$(".aba").click(function () {
				$(".aba").removeClass("selected");
				$(this).addClass("selected");
				var indice = $(this).attr("value");
				console.log(indice);		
				$(".conteudo").hide();
				$(".conteudo" + indice).show();
			});

			$(".aba").hover(
				function () { $(this).addClass("ativa") },
				function () { $(this).removeClass("ativa") }
			);

		});
	</script>
</head>

<body>

	<div class="conteudo conteudo1"> Conteúdo da aba 1.1 </div>
	<div class="conteudo conteudo1"> Conteúdo da aba 1.2 </div>
	<div class="conteudo conteudo2"> Conteúdo da aba 2.1 </div>
	<div class="conteudo conteudo2"> Conteúdo da aba 2.2 </div>
	<div class="conteudo conteudo3"> Conteúdo da aba 3.1 </div>
	<div class="conteudo conteudo3"> Conteúdo da aba 3.2 </div>
	<div class="conteudo conteudo4"> Conteúdo da aba 4.1 </div>
	<div class="conteudo conteudo4"> Conteúdo da aba 4.2 </div>


	<div id="BlocoTab">
		<ul class="abas">
			<li>
				<div value="1" class="aba">
					<span>Tab 1</span>
				</div>
			</li>
			<li>
				<div value="2" class="aba">
					<span>Tab 2</span>
				</div>
			</li>
			<li>
				<div value="3" class="aba">
					<span>Tab 3</span>
				</div>
			</li>
			<li>
				<div value="4" class="aba">
					<span>Tab 4</span>
				</div>
			</li>
		</ul>
	</div>

</body>

</html>
