<html>

<head>
    <style>
        #site,
        #caixa,
        #cor,
        .cod {
            display: block;
            position: relative;
            margin: 0 auto;
        }

        #site {
            border: 1px solid black;
            width: 1000px;
            height: 500px;
        }

        #caixa {
            background-color: #000;
            width: 200px;
            height: 200px;
            top: 50px;
        }

        .cod {
            width: 200px;
            top: 100px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        #cor {
            background-color: #fff;
            width: 200px;
            top: 10px;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("cor").oninput = function () {                
                document.getElementById("caixa").style = `background-color: ${this.value}`;
            }
        }
    </script>
</head>

<body>
    <div id="site">
        <div id="caixa"></div>
        <label class="cod">Cor em Hexadecimal:
            <input type="text" id="cor" placeholder="#000000" maxlength="6"></label>
        <br>
    </div>
</body>

</html>
