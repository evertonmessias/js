<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title> media </title>
  <style type="text/css">
    fieldset {
      width: 210px;
      display: block;
      position: relative;
      margin: 0px auto;
      text-align: center;
    }
  </style>
  <script>
    function calcular() {
      var qtd = parseInt(document.getElementById('Qtd').value); 
      var total = qtd * 1500;   
      total = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); //ECMA
      document.getElementById('Tot').innerHTML = total;
    }
  </script>
</head>
<body>
  <form oninput="calcular();">
    <fieldset>
      <legend>
        <h3>Preço de Venda</h3>
      </legend>

      <p><label>Quantidade : <input type="number" id="Qtd" value="0" min="0" max="10" /></label></p>
      <p><label>Preço Total: <span id="Tot">&nbsp;</span></label></p>

    </fieldset><br>
  </form>
</body>
</html>
