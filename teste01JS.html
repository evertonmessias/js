<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto window</title>
    <script type="text/javascript">
        var nome = window.prompt("Qual seu nome ?")
        window.alert("Bem vindo " + nome);
        var saida = confirm("CONFIRME");
        window.document.write(nome + "<br>" + saida);
    </script>
</head>
<body>
    <h1>exemplo de caixas</h1>
</body>
</html>
